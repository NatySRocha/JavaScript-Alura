<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  //Prompt sempre lê a String

  var vitorias = parseInt(prompt("Entre com o numero de vitorias"));
  var empates = parseInt(prompt("Entre com o numero de vitorias"));

  var pontos = vitorias * 3 + empates;
  mostra("Os pontos do seu time é," + pontos);

  if (pontos >= 28) {
    mostra("Seu time esta melhor");
  }
  if (pontos <= 28) {
    mostra("Seu time esta pior");
  }
  if (pontos == 28) {
    mostra("Esta igual");
  }
</script>
